<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist</title>
</head>
<body>
    <h1>Your Wishlist</h1>

    <ul>
        {% for recipe in wishlist %}
            <li>{{ recipe }}</li>
        {% empty %}
            <li>No recipes in your wishlist yet.</li>
        {% endfor %}
    </ul>

    <br><br>
    <a href="/">Back to Recipe Generator</a>
</body>
</html>
